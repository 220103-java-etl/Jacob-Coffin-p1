<!DOCTYPE html>
<html>
<head>
    <title>Employee Refund System - Login</title>
</head>
<body>
<center>
    <h1>Welcome to the Employee Refund System</h1>

    <div id="login" class="login">
        <form action="users" target="blank" method="post">
            <fieldset style="width:500px">
                <legend>LOGIN</legend>
                <label>Username:
                    <input id="username" type="text" name="username" required>
                </label>
                <br>
                <br>
                <label>Password:
                    <input id="password" type="password" name="password" required>
                </label>
                <br>
                <br>
                <input type="submit" value="Login">
            </fieldset>
        </form>
    </div>

    <br>
    <br>

    <div id="register" class="register">
        <a href="register.html">
            Register a new account
        </a>
    </div>
</center>
</body>
</html>
